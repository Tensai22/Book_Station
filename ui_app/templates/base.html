<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}–ú–æ–π —Å–∞–π—Ç{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Font Awesome –¥–ª—è –∏–∫–æ–Ω–æ–∫ -->

    <style>
        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-theme .navbar {
            background-color: #1f1f1f;
        }

        body.dark-theme .navbar-brand,
        body.dark-theme .nav-link {

        }

        body.dark-theme .card {
            background-color: #232323;
            color: #ffffff;
            border: 1px solid #444;
        }

        body.dark-theme .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #555;
        }

        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
        body.light-theme {
            background-color: #ffffff;
            color: #000000;
        }

        body.light-theme .navbar {
            background-color: #f8f9fa;
        }

        body.light-theme .navbar-brand,
        body.light-theme .nav-link {

        }

        body.light-theme .card {

            color: #000000;
            border: 1px solid #ccc;
        }

        body.light-theme .form-control {

        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        #themeToggleBtn {
            background: transparent;
            border: none;
            font-size: 20px;
        }

        .theme-icon {
            color: inherit;
        }

        .light-theme #themeToggleBtn .theme-icon {

        }

        }
    </style>
</head>
<body>

<!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

        <button id="themeToggleBtn" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">
            <i id="themeIcon" class="fas fa-moon theme-icon"></i>
        </button>
        <div class="collapse navbar-collapse">
            <form class="d-flex ms-3" method="get" action="{% url 'search_books' %}">
                <input id="searchInput" class="form-control me-2" type="search" name="q"

                <button class="btn btn-outline-success me-2" type="submit">–ü–æ–∏—Å–∫</button>
                <button class="btn btn-outline-secondary" type="button" id="voiceSearchBtn" title="–ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–∏—Å–∫">

                </button>
            </form>

            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a href="{% url 'chat_page' %}" class="btn btn-primary">
                        ü§ñ –ü–µ—Ä–µ–π—Ç–∏ –∫ AI –ö–Ω–∏–∂–Ω–æ–º—É –ë–æ—Ç—É
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">–î–æ–º–∞—à–Ω—è—è</a></li>

                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">–í—Ö–æ–¥</a></li>
                {% endif %}

        </div>
    </div>
</nav>

<!-- –ö–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è —Å–º–µ–Ω—ã —Ç–µ–º—ã -->
<script>
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    const body = document.body;

    function setTheme(theme) {
        body.classList.remove('dark-theme', 'light-theme');
        body.classList.add(`${theme}-theme`);
        localStorage.setItem('theme', theme);

        if (theme === 'dark') {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        } else {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        themeToggleBtn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-theme') ? 'light' : 'dark';
            setTheme(newTheme);
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const voiceSearchBtn = document.getElementById('voiceSearchBtn');
        const searchInput = document.getElementById('searchInput');

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.lang = 'ru-RU';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            voiceSearchBtn.addEventListener('click', () => {
                recognition.start();
            });

            recognition.onresult = function (event) {
                let transcript = event.results[0][0].transcript.trim();

                transcript = transcript.replace(/[.,!?]+$/, "");

                searchInput.value = transcript;
                searchInput.form.submit();

            };

            recognition.onerror = function (event) {
                alert('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏: ' + event.error);
            };
        } else {
            voiceSearchBtn.disabled = true;
            voiceSearchBtn.title = "–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥";
        }
    });
</script>

</body>
</html>
